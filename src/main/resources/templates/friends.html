<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Social Network</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link th:href="@{/css/friends.css}" rel="stylesheet">
</head>
<body>
<div class="container-fluid bg-white p-3">
    <div class="row align-items-center">
        <div class="col-3">
            <a href="#"><img src="/images/logo.png" alt="Logo" width="100"></a>
        </div>
        <div class="col-9">
            <form class="form-inline mb-0">
                <input class="form-control mr-2" type="text" placeholder="Search">
                <button class="btn btn-primary" type="submit">Search</button>
            </form>
        </div>
    </div>
</div>
<div class="container mt-3">
    <div class="row">
        <div class="col-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center font-weight-bold">Welcome, <span
                            th:text="${user.name}">User</span></h5>
                    <hr>
                    <form th:action="@{/profile}">
                        <button type="submit" class="btn btn-primary btn-block mb-3">My Profile</button>
                    </form>
                    <div class="card mt-3">
                        <div class="card-body">
                            <h5 class="card-title font-weight-bold mb-3">Friends</h5>
                            <div th:each="friend: ${friends}">
                                <div class="media mt-3">
                                    <img src="/images/profile.jpg" alt="Profile" width="50" class="mr-3">
                                    <div class="media-body">
                                        <h5 class="mt-0" th:text="${friend.name}">Friend Name</h5>
                                        <p th:text="${friend.email}">friend@example.com</p>
                                        <form th:action="@{/friends/delete}" method="post">
                                            <input type="hidden" th:name="friendId" th:value="${friend.id}">
                                            <button type="submit" class="btn btn-danger">Remove Friend</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <form th:action="@{/friends/add}" method="get">
                                <button type="submit" class="btn btn-primary mt-3">Add a Friend</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
