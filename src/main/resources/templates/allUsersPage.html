<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link th:href="@{/css/index.css}" rel="stylesheet">
    <style>
        body {
            background-color: #E9EBEE;
        }
    </style>
    <title>All Users Page</title>
</head>
<body>
<div class="text-right">
    <form th:action="@{/index}">
        <input type="submit" value="Return to Index" class="btn btn-secondary">
    </form>
</div>
<table class="table">
    <thead>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${allUsers}">
        <td th:text="${allUsers.name}"></td>
        <td th:text="${allUsers.email}"></td>
        <td>
            <form th:action="@{/addFriendship}" th:object="${allUsers}" method="post">
                <input type="submit" value="Add as friend" class="btn btn-primary">
                <input type="hidden" th:field="*{id}">
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
