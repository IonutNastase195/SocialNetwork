<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create Account</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link th:href="@{/css/index.css}" rel="stylesheet">
  <style>
    body {
      background-color: #E9EBEE;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title text-center font-weight-bold mb-4">Create Account</h5>
          <form th:action="@{/createAccount}" th:object="${user}" method="POST">
            <div class="form-group">
              <input type="text" th:field="*{name}" placeholder="Enter name" class="form-control col-4 mb-4" />
            </div>
            <div class="form-group">
              <input type="text" th:field="*{email}" placeholder="Enter email" class="form-control col-4 mb-4" />
            </div>
            <div class="form-group">
              <input type="text" th:field="*{password}" placeholder="Enter password" class="form-control col-4 mb-4" />
            </div>
            <div class="form-group">
              <button class="btn btn-primary" type="submit">Create Account</button>
            </div>
          </form>
          <hr>
          <div class="text-center">
            <a href="loginPage.html" th:href="@{/login}">Already have an account?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
