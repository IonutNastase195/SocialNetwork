<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Social Network</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link th:href="@{/css/index.css}" rel="stylesheet">
    <style>
        body {
            background-color: #E9EBEE;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Social Network</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/index">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/myProfile">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/friends">Friends</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/messages">Messages</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/groupsPage">Groups</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/events">Events</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-3">
    <div class="row">
        <div class="col-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center font-weight-bold" th:if="${userDetailsSession.getUser()} != null">
                        Welcome, <span th:text="${userDetailsSession.getUser().getName()}">User</span></h5>
                    <div class="row">
                        <div class="col-12">
                            <a href="/myProfile" class="btn btn-primary btn-block mb-3">My Profile</a>
                        </div>
                        <div class="col-12">
                            <a href="/friends" class="btn btn-primary btn-block mb-3">Friends</a>
                        </div>
                        <div class="col-12">
                            <a href="/messages" class="btn btn-primary btn-block mb-3">Messages</a>
                        </div>
                        <div class="col-12">
                            <a href="/groupsPage" class="btn btn-primary btn-block mb-3">Groups</a>
                        </div>
                        <div class="col-12">
                            <a href="/events" class="btn btn-primary btn-block mb-3">Events</a>
                        </div>
                        <div class="col-12">
                            <a href="/logout" class="btn btn-danger btn-block mb-3">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-9">
                <div class="text-right">
                    <div class="jumbotron text-center">
                        <h1 class="display-4">Welcome to Social Network</h1>
                        <p class="lead">Connect with friends, family and people you know</p>
                        <hr class="my-4">
                        <p>Join groups, events and start conversations</p>
                        <p class="lead">
                            <a class="btn btn-primary btn-lg" href="/register" role="button">Join now</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
