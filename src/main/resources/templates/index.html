<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Social Network</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link th:href="@{/css/index.css}" rel="stylesheet">
    <style>
        body {
            background-color: #E9EBEE;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Social Network</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/index">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/myProfile">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/friends">Friends</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/groupsPage">Groups</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/events">Events</a>
            </li>
        </ul>
    </div>
    <form class="form-inline my-2 my-lg-0" th:action="@{/logoutPage}" method="post">
        <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Logout</button>
    </form>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="jumbotron text-center">
                <h1 class="display-4">Welcome to Social Network</h1>
                <p class="lead">Connect with friends, family and people you know</p>
                <h5 class="card-title text-center font-weight-bold" th:if="${userDetailsSession.getUser()} != null">
                    Welcome, <span th:text="${userDetailsSession.getUser().getName()}">User</span></h5>
            </div>
        </div>
    </div>

</div>
</div>
<div class="container">
    <div class="row">
        <div class="col-8">
            <div class="card">
                <div class="card-body">
                    <form th:action="@{/createPost}" method="post">
                        <div class="form-group">
                            <label for="postContent">What's on your mind?</label>
                            <textarea class="form-control" id="postContent" name="postContent" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Post</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container mt-3">
    <div class="row">
        <div class="col-md-12">
            <div class="card-columns">
                <div class="card" th:each="post : ${allPosts}">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${post.user.name}"></h5>
                        <h6 class="card-subtitle mb-2 text-muted"
                            th:text="${#dates.format(post.createdAt, 'dd/MM/yyyy HH:mm')}"></h6>
                        <p class="card-text" th:text="${post.text}"></p>
                        <form th:action="@{/likePost}" th:object="${post}" method="post">
                            <input type="submit" value="Like" class="btn btn-primary">
                            <input type="hidden" th:field="*{id}">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
