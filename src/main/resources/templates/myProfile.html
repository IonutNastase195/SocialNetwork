<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Profile</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link th:href="@{/css/profile.css}" rel="stylesheet">
</head>
<body>

<div class="container mt-3">
    <div class="row">
        <div class="col-3">
            <div class="card">
                <img src="/images/profile.jpg" alt="Profile" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title font-weight-bold" th:text="${user.name}">User Name</h5>
                    <p class="card-text" th:text="${user.email}">user@example.com</p>
                    <form th:action="@{/profile/update}" method="get">
                        <button type="submit" class="btn btn-primary btn-block mt-3">Update Profile</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
