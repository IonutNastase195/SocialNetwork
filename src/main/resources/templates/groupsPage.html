<div class="container mt-3">
  <div class="row">
    <div class="col-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title text-center font-weight-bold">Groups</h5>
          <hr>
          <form th:action="@{/groups/create}" method="get">
            <button type="submit" class="btn btn-primary btn-block mb-3">Create a New Group</button>
          </form>
          <div th:each="group: ${groups}">
            <form th:action="@{/groups/{id}(id=${group.id})}" method="get">
              <button type="submit" class="btn btn-primary btn-block mb-3" th:text="${group.name}">Group Name</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
