<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link th:href="@{/css/index.css}" rel="stylesheet">
  <style>
    body {
      background-color: #E9EBEE;
    }
  </style>
  <title>Groups Page</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Social Network</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/index">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/myProfile">Profile</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/friends">Friends</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/allUsersPage">Global Users</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/groupsPage">Groups</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/events">Events</a>
      </li>
    </ul>
  </div>
  <form class="form-inline my-2 my-lg-0" th:action="@{/logoutPage}" method="post">
    <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Logout</button>
  </form>
</nav>
<div class="container mt-3">
  <div class="row">
    <div class="col-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title text-center font-weight-bold">Groups</h5>
          <hr>
          <form th:action="@{/groups/create}" method="get">
            <button type="submit" class="btn btn-primary btn-block mb-3">Create a New Group</button>
          </form>
          <div th:each="group: ${groups}">
            <form th:action="@{/groups/{id}(id=${group.id})}" method="get">
              <button type="submit" class="btn btn-primary btn-block mb-3" th:text="${group.name}">Group Name</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
