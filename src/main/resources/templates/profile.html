<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Profile</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link th:href="@{/css/index.css}" rel="stylesheet">
  <style>
    body {
      background-color: #E9EBEE;
    }
  </style>
</head>
<body>
<div class="container-fluid bg-white p-3">
  <div class="row align-items-center">
    <div class="col-3">
      <a href="#"><img src="/images/logo.png" alt="Logo" width="100"></a>
    </div>
    <div class="col-9">
      <form class="form-inline mb-0">
        <input class="form-control mr-2" type="text" placeholder="Search">
        <button class="btn btn-primary" type="submit">Search</button>
      </form>
    </div>
  </div>
</div>
<div class="container mt-3">
  <div class="row">
    <div class="col-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title text-center font-weight-bold">Welcome, <span th:text="${user.name}">User</span></h5>
          <hr>
          <form th:action="@{/profile}">
            <button type="submit" class="btn btn-primary btn-block mb-3">My Profile</button>
          </form>
          <form th:action="@{/friends}">
            <button type="submit" class="btn btn-primary btn-block mb-3">Friends</button>
          </form>
          <form th:action="@{/messages}">
            <button type="submit" class="btn btn-primary btn-block mb-3">Messages</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-9">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-3 text-center">
              <img src="/images/profile.jpg" alt="Profile" width="200" class="rounded-circle mb-3">
              <form th:action="@{/profile/edit}">
                <button type="submit" class="btn btn-primary btn-block mb-3">Edit Profile</button>
