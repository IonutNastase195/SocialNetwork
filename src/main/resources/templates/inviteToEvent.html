<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link th:href="@{/css/index.css}" rel="stylesheet">
  <style>
    body {
      background-color: #E9EBEE;
    }
  </style>
  <title>Invite to Events</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Social Network</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/index">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/myProfile">Profile</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/friends">Friends</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/groupsPage">Groups</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/events">Events</a>
      </li>
    </ul>
  </div>
  <form class="form-inline my-2 my-lg-0" th:action="@{/logoutPage}" method="post">
    <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Logout</button>
  </form>
</nav>
<body>
<div class="container mt-3">
  <div class="row">
    <div class="col-3">
      <!-- Sidebar content -->
    </div>
    <div class="col-9">
      <h5 class="font-weight-bold mb-3">Create a New Event</h5>
      <form th:action="@{/events/create}" method="post">
        <div class="form-group">
          <label for="eventName">Event Name</label>
          <input type="text" class="form-control" id="eventName" name="eventName" placeholder="Enter event name">
        </div>
        <div class="form-group">
          <label for="eventDate">Date</label>
          <input type="text" class="form-control" id="eventDate" name="eventDate" placeholder="Enter event date">
        </div>
        <div class="form-group">
          <label for="eventLocation">Location</label>
          <input type="text" class="form-control" id="eventLocation" name="eventLocation" placeholder="Enter event location">
        </div>
        <div class="form-group">
          <label for="eventInvites">Invite Friends</label>
          <input typeof="email" class="form-control" id="eventInvites" placeholder="Enter email addresses">
          <small id="emailHelp" class="form-text text-muted">Separate multiple email addresses with a comma.</small>
        </div>
        <button type="submit" class="btn btn-primary float-right">Create Event</button>
      </form>
    </div>
  </div>

</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-KjA8A4G4RKFxQDzTZIKL8G+Xr3oK0H3q3YlyB1t0gE/Zx1mZhJE/pzLZ/9hZO7KG"
        crossorigin="anonymous"></script>
</body>
</html>
