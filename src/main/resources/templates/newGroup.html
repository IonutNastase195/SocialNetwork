<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link th:href="@{/css/index.css}" rel="stylesheet">
    <style>
        body {
            background-color: #E9EBEE;
        }
    </style>
    <title>All Users Page</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Social Network</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/index">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/myProfile">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/friends">Friends</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/allUsersPage">Global Users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/groupsPage">Groups</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/events">Events</a>
            </li>
        </ul>
    </div>
    <form class="form-inline my-2 my-lg-0" th:action="@{/logoutPage}" method="post">
        <a th:href="@{/loginPage}" class="btn btn-primary btn-block">Logout</a>
    </form>
</nav>
<div class="container mt-3">
    <div class="row">
        <div class="col-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center font-weight-bold">Create a New Group</h5>
                    <hr>
                    <form th:action="@{/groups/create}" method="post">
                        <div class="form-group">
                            <label for="groupName">Group Name</label>
                            <input type="text" class="form-control" id="groupName" placeholder="Enter group name"
                                   th:field="*{name}">
                        </div>
                        <div class="form-group">
                            <label for="groupDescription">Group Description</label>
                            <textarea class="form-control" id="groupDescription" rows="3"
                                      th:field="*{description}"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="friendList">Invite friends</label>
                            <select multiple class="form-control" id="friendList" th:field="*{invitedFriends}">
                                <option th:each="friend : ${friends}" th:value="${friend.id}"
                                        th:text="${friend.name}"></option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Create Group</button>
                    </form>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
