<div class="container mt-3">
    <div class="row">
        <div class="col-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center font-weight-bold">Create a New Group</h5>
                    <hr>
                    <form th:action="@{/groups/create}" method="post">
                        <div class="form-group">
                            <label for="groupName">Group Name</label>
                            <input type="text" class="form-control" id="groupName" placeholder="Enter group name"
                                   th:field="*{name}">
                        </div>
                        <div class="form-group">
                            <label for="groupDescription">Group Description</label>
                            <textarea class="form-control" id="groupDescription" rows="3"
                                      th:field="*{description}"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="friendList">Invite friends</label>
                            <select multiple class="form-control" id="friendList" th:field="*{invitedFriends}">
                                <option th:each="friend : ${friends}" th:value="${friend.id}"
                                        th:text="${friend.name}"></option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Create Group</button>


                </div>
                </form>
