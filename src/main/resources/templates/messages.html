<div class="container mt-3">
  <div class="row">
    <div class="col-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title text-center font-weight-bold">Messages</h5>
          <hr>
          <form th:each="friend: ${friends}" th:action="@{/messages/{id}(id=${friend.id})}">
            <button type="submit" class="btn btn-primary btn-block mb-3" th:text="${friend.name}">Friend Name</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-9">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title font-weight-bold mb-3" th:text="${selectedFriend.name}">Friend Name</h5>
          <div th:each="message: ${messages}" class="media mt-3">
            <img src="/images/profile.jpg" alt="Profile" width="50" class="mr-3" th:if="${message.from.id == user.id}" />
            <div class="media-body" th:class="${message.from.id == user.id} ? 'bg-light' : 'bg-secondary text-white'">
              <p th:text="${message.content}">Message Content</p>
            </div>
            <img src="/images/profile.jpg" alt="Profile" width="50" class="ml-3" th:if="${message.from.id != user.id}" />
          </div>
          <form>
            <div class="form-group mt-3">
              <textarea class="form-control" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary float-right">Send</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
