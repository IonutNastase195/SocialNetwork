<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Update Profile</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link th:href="@{/css/updateProfile.css}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Social Network</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/index">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/myProfile">Profile</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/friends">Friends</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/allUsersPage">Global Users</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/groupsPage">Groups</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/events">Events</a>
      </li>
    </ul>
  </div>
  <form class="form-inline my-2 my-lg-0" th:action="@{/logoutPage}" method="post">
    <a th:href="@{/loginPage}" class="btn btn-primary btn-block">Logout</a>
  </form>
</nav>
<div class="container mt-3">
  <div class="row">
    <div class="col-3">
      <h3>Update Profile</h3>
      <form th:action="@{/updateProfile}" th:object="${userProfile}" method="post">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" th:field="*{name}">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" th:field="*{email}">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="/goToIndexPage" th:href="@{/index}" class="btn btn-primary">Go Back to Index</a>
        <div class="text-right">
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
