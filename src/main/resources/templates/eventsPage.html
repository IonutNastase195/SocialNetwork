<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>All Events</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link th:href="@{/css/allEvents.css}" rel="stylesheet">
</head>
<body>
<div class="container mt-3">
  <h1 class="text-center mb-3">All Events</h1>
  <div class="row">
    <div class="col-12">
      <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Event Name</th>
          <th scope="col">Event Description</th>
          <th scope="col">Event Location</th>
          <th scope="col">Event Date</th>
          <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="event, eventStat : ${events}">
          <th scope="row" th:text="${eventStat.count}"></th>
          <td th:text="${event.name}"></td>
          <td th:text="${event.description}"></td>
          <td th:text="${event.location}"></td>
          <td th:text="${event.date}"></td>
          <td>
            <form th:action="@{/events/rsvp}" th:object="${event}" method="post">
              <button type="submit" class="btn btn-primary">RSVP</button>
            </form>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
