<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Comments</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link th:href="@{/css/index.css}" rel="stylesheet">
  <style>
    body {
      background-color: #E9EBEE;
    }
  </style>
</head>
<body>

<div class="container mt-3">
  <div class="row">
    <div class="col-3">
      <!-- Sidebar content here -->
    </div>
    <div class="col-9">
      <h2 class="mb-3">Comments</h2>
      <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Comment</th>
          <th scope="col">Author</th>
          <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="comment : ${comments}">
          <th scope="row" th:text="${comment.id}"></th>
          <td th:text="${comment.text}"></td>
          <td th:text="${comment.author}"></td>
          <td>
            <a href="#" th:href="@{/comments/{id}(id=${comment.id})}" class="btn btn-primary btn-sm mr-2">View</a>
            <a href="#" th:href="@{/comments/{id}(id=${comment.id})}" class="btn btn-warning btn-sm mr-2">Edit</a>
            <a href="#" th:href="@{/comments/{id}(id=${comment.id})}" class="btn btn-danger btn-sm">Delete</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

</body>
</html>
