<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Social Network</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link th:href="@{/css/index.css}" rel="stylesheet">
    <style>
        body {
            background-color: #E9EBEE;
        }
    </style>
</head>
<body>

<div class="container-fluid bg-white p-3">
    <div class="row align-items-center">
        <div class="col-3">
            <a href="#"><img src="/images/logo.png" alt="Logo" width="100"></a>
        </div>
        <div class="col-9">
            <form class="form-inline mb-0">
                <input class="form-control mr-2" type="text" placeholder="Search">
                <button class="btn btn-primary" type="submit">Search</button>
            </form>
        </div>
    </div>
</div>

<div class="container mt-3">
    <div class="row">
        <div class="col-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center font-weight-bold">Welcome, <span
                            th:text="${user.name}">User</span></h5>
                    <hr>
                    <form th:action="@{/profile}">
                        <button type="submit" class="btn btn-primary btn-block mb-3">My Profile</button>
                    </form>
                    <form th:action="@{/friends}">
                        <button type="submit" class="btn btn-primary btn-block mb-3">Friends</button>
                    </form>
                    <form th:action="@{/messages}">
                        <button type="submit" class="btn btn-primary btn-block mb-3">Messages</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title font-weight-bold mb-3">What's on your mind?</h5>
                    <form>
                        <div class="form-group">
                            <textarea class="form-control" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary float-right">Post</button>
                    </form>
                </div>
            </div>
            <div class="card mt-3">
                <div class="card-body">
                    <h5 class="card-title font-weight-bold mb-3">News Feed</h5>
                    <div th:each="post: ${posts}">
                        <div class="media mt-3">
                            <img src="/images/profile.jpg" alt="Profile" width="50" class="mr-3">
                            <div class="media-body">
                                <h5 class="mt-0" th:text="${post.author}">Author</h5>
                                <p th:text="${post.content}">Content</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title font-weight-bold mb-3">Trending</h5>
                    <div th:each="trend : ${trends}">
                        <a href="#" class="card-link d-block pb-2" th:text="${trend}">Trend</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
