<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>My Profile</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link th:href="@{/css/index.css}" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title text-center font-weight-bold mb-4">My Profile</h5>
          <form th:action="@{/customer/update}" method="post" th:object="${customerResponse}">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" th:field="*{name}" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" th:field="*{email}" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="email" class="form-control" id="password" th:field="*{password}" required>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block">Update</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
